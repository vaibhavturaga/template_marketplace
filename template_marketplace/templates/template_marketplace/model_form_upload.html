<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Preview HTML Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4a54e1;
        }
        .files-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .file-box {
            flex: 1 1 30%; /* flex-grow, flex-shrink, flex-basis */
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            height: 250px; /* Fixed height, or adjust as necessary */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents content from spilling over */
        }
        iframe {
            width: 100%;
            height: 150px; /* Adjust based on your needs */
            border: none;
        }
        img {
            max-width: 100%;
            max-height: 100px; /* Adjust based on your design */
            object-fit: cover; /* Ensures that images are resized to fit in their container without losing their aspect ratio */
        }
        .link-container {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload New Template</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3> Enter Project Name</h3>
            <input type="text" name="name" placeholder="Enter project name" required>
            <h3> Enter Description</h3>
            <textarea name="description" placeholder="Enter description" required></textarea>
            <h3> Upload Zip File</h3>
            <input type="file" name="file" required>
            <h3> Upload Banner</h3>
            <input type="file" name="image_banner" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <h2>View Templates</h2>
        <div class="files-grid">
            {% for document in documents %}
            <div class="file-box">
                <strong>{{ document.name }}</strong> - (uploaded on {{ document.uploaded_at }})
                <p>{{ document.description }}</p>
                <img src="{{ document.image_banner.url }}" alt="Banner">
                <div class="link-container">
                    <a href="{% url 'download' document.pk %}">Download</a>
                    <a href="{{ document.file_url }}" target="_blank">View</a>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
</html>
